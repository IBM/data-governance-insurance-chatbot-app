<!DOCTYPE html>
<html lang="en">
<head>
<title>Insurance Portal</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<script>
$(document).ready(function(){
    $("#registerBtn").click(function(){        
        $("#regForm").submit(); 
    });
});
</script>

</head>
<body>

	<div class="jumbotron text-center bg-info">
		<h1>Example Insurance Portal</h1>
		<p>User Registration</p>
	</div>
	<div class="text-center text-primary">
	 <b>Note:</b> <i>After registration - the <b>password</b> will be sent to the <b>E-mail specified in the form below</b>.</i>
	</div>
   <div class="container w-25">
		<form id="regForm" name="regForm" method="POST" action="/ins/portalsvc/regsvc">
			<div class="mb-3 mt-3">
				<label for="fname" class="form-label">First name:</label> <input
					type="text" class="form-control" id="fname"
					placeholder="First name" name="fname">
			</div>
			<div class="mb-3 mt-3">
				<label for="mname" class="form-label">Middle name:</label> <input
					type="text" class="form-control" id="mname"
					placeholder="Middle name" name="mname">
			</div>
			<div class="mb-3 mt-3">
				<label for="lname" class="form-label">Last name:</label> <input
					type="text" class="form-control" id="lname" placeholder="Last name"
					name="lname">
			</div>
			<div class="mb-3 mt-3">
				<label for="email" class="form-label">Email:</label> <input
					type="email" class="form-control" id="email" placeholder="Email"
					name="email">
			</div>
			<div class="mb-3 mt-3">
				<label for="mob" class="form-label">Mobile:</label> <input
					type="mob" class="form-control" id="mobile" placeholder="Mobile"
					name="mobile">
			</div>
			<div class="mb-3 mt-3">
				<label for="address" class="form-label">Address:</label>
				<textarea class="form-control" id="address" rows="5"
					cols="50 form="regForm"
					name="address"></textarea>
			</div>
			
			<button type="submit" id="registerBtn" class="btn btn-primary">Register</button>
		</form>
	</div>
</body>
</html>
