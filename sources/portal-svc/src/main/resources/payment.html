<!DOCTYPE html>
<html lang="en">
<head>
<title>Legacy E-Commerce Portal</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css"
	rel="stylesheet" crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="jumbotron text-center bg-info">
		<h1>Example Insurance Portal</h1>
		<p>Payment page</p>
	</div>

	<form action="/ins/portalsvc/paymentsvc" METHOD="POST">
		<div class="wrapper">
			<div class="container">
				<br />
				<h5>Complete the order with the below details:</h5>
				<p>----------------------</p>
				<p class="small">{{policy}}</p><br/>
				<p>----------------------</p>
				<p>{{fname}} {{lname}} </p>
				<p>Shipping address:</p>
				<p class="small">{{address}}</p>
				<p>----------------------</p>
				<input type="hidden" id="custId" name="custId" value="{{custId}}">
				<input type="hidden" id="policyId" name="policyId" value="{{policyId}}">
				 
				<div class="padding">
					<div class="row">
						<div class="col-sm-6">
							<div class="card">
								<div class="card-header">
									<strong>Credit Card</strong><br /> <small>Enter your
										card details:</small>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label for="name">Name</label> <input class="form-control"
													id="name" type="text" placeholder="Enter your name">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label for="ccnumber">Credit Card Number</label>
												<div class="input-group">
													<input class="form-control" type="text" name="ccnum"
														placeholder="0000 0000 0000 0000" autocomplete="email">
													<div class="input-group-append">
														<span class="input-group-text"> <i
															class="mdi mdi-credit-card"></i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-4">
											<label for="ccmonth">Month</label> <select
												class="form-control" name="ccmonth" id="ccmonth">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												<option>7</option>
												<option>8</option>
												<option>9</option>
												<option>10</option>
												<option>11</option>
												<option>12</option>
											</select>
										</div>
										<div class="form-group col-sm-4">
											<label for="ccyear">Year</label> <select class="form-control"
												name="ccyear" id="ccyear">
												<option>2022</option>
												<option>2023</option>
												<option>2024</option>
												<option>2025</option>
											</select>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<label for="cvv">CVV/CVC</label> <input class="form-control"
													id="cvv" name="cvv" type="text" placeholder="123">
											</div>
										</div>
									</div>
								</div>
								<div class="card-footer">
									<button class="btn btn-sm btn-success float-right"
										type="submit">
										<i class="mdi mdi-gamepad-circle"></i> Continue
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<br />
	<p></p>
	<p></p>
</body>
</html>
